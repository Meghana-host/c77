<html>
    <head>
        <title>Console screen</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("Hi i am console screen");

            var name_1="Iron";
            console.log(name_1);
            var name_2=" Man";
            console.log(name_2);
            var name=name_1.concat(name_2);
            console.log(name);

            var length=name.length;
            console.log(length);

            var name1="I am Iron man";
            console.log(name1);
            var name2=name1.replace("man","woman");
            console.log(name2);

            var capital="IRON";
            console.log(capital);
            var making_lowercase=capital.toLowerCase();
            console.log(making_lowercase);

            var small="man";
            console.log(small);
            var making_uppercase=small.toUpperCase();
            console.log(making_uppercase);

            var square=Math.sqrt(25);
            console.log(square);

            var power=Math.pow(2,4);
            console.log(power);

            var min=Math.min(3,67,5);
            console.log(min);

            var max=Math.max(3,67,5);
            console.log(max);

            var number=45.76536987547474848;
            console.log(number);
            var fixed=number.toFixed(2);
            console.log(fixed);

            var no1="2";
            var no2="7";
            console.log(no1+no2);

            var no=6;
            var string=no.toString();
            console.log(typeof(string))
        </script>
    </body>
</html>
